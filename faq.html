  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "inLanguage": "ar",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "هل الحساب الهرمي بديل عن التفاضل والتكامل؟",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "لا. التفاضل الكلاسيكي (الرتبة D0) حالة خاصة. الحساب الهرمي إطار أوسع يضيف رتبًا تناسب التغيّر النسبي واللوغاريتمي ضمن ترميز الرتبة والدرجة D_r^n."
        }
      },
      {
        "@type": "Question",
        "name": "ما الفرق بين D0^1 و D1^1؟",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "D0^1 يقيس التغيّر الجمعي (df/dx)، بينما D1^1 يقيس التغيّر النسبي: D1^1 f = d ln f / d ln x = (x/f) df/dx."
        }
      },
      {
        "@type": "Question",
        "name": "ما شروط المجال للرتبة الثانية D2؟",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "لاستخدام ln(ln x) يلزم ln x > 0 أي x > 1، ولاستخدام ln(ln f) يلزم f > 1 و ln f > 0."
        }
      }
    ]
  }
